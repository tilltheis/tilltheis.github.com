---
layout: default
---
{% assign project = site.data.projects.fullscreenClock %}
<div class="row summary">
  <div class="col-md-2 icon">
    <img src="{{ project.icon }}" alt="{{ project.title }} Icon" width="128" height="128">
  </div>
  <div class="col-md-7 description">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
  </div>
  <div class="col-md-3 actions">
    <a href="https://github.com/tilltheis/fullscreenclock/releases/download/v1.3.1/fullscreenclock.dmg" class="btn btn-primary btn-block">Download Mac App</a>
    <a href="https://github.com/tilltheis/fullscreenclock" class="btn btn-default btn-block">View Objective-C Source</a>
  </div>
</div>


<hr>


<div class="alert alert-info" role="alert">When running the app for the first time, you need to right click <mark>fullscreenclock.app</mark> and choose <mark>Open</mark>.</div> 
<p><img class="img-responsive" src="screenshot.png" alt="screenshot"></p>
