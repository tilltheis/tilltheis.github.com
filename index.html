---
layout: default
---
<div class="projects">

  {% for projectHash in site.data.projects %}
    {% assign project = projectHash[1] %}

      <div class="panel project">
        <a href="/{{ project.path }}/" class="panel-body">
          <img src="{{ project.icon }}" alt="{{ project.title }} Icon" width="128" height="128">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
        </a>
        <small><a href="https://github.com/tilltheis/{{ project.path }}">{{ project.technology }}, {{ project.year }}</a></small>
      </div>

  {% endfor %}


</div>
