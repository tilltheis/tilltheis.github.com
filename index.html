---
layout: default
---
<div class="projects">

  {% for projectHash in site.data.projects %}
    {% assign project = projectHash[1] %}

      <a href="/{{ project.path }}/" class="panel panel-default project">
        <div class="panel-body">
          <img src="{{ project.icon }}" alt="{{ project.title }} Icon" width="128" height="128">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <small>{{ project.technology }}, {{ project.year }}</small>
        </div>
      </a>

  {% endfor %}


</div>
